<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wwwroot/bootstrap/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="wwwroot/css/styles.css">
    <title>Tech Career | HomePage</title>
</head>
<body>
    <header>
        <div class="container header-container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="height: 68px;">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="mb-2">
                        <a class="navbar-brand" href="#">
                            <img src="wwwroot/images/techcareer-logo.svg" alt="techcareer-logo">
                        </a>
                    </div>
                    <div class="w-100 d-flex justify-content-space-between align-items-center">
                        <div class="search-wrapper">
                            <i class="bi bi-search search-icon"></i>
                            <input class="form-control me-2" type="search" placeholder="Etkinlikler, İş İlanı, Blog Ara" aria-label="Search" style="width: 250px">
                        </div>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-space-center align-items-center">
                                <li class="nav-item me-3">
                                    <a class="nav-link" aria-current="page" href="#events">Etkinlikler</a>
                                </li>
                                <li class="nav-item me-3">
                                    <a class="nav-link" href="#">İş İlanları</a>
                                </li> 
                                <li class="nav-item me-3">
                                    <a class="nav-link" href="#"><span class="me-1" style="color: #00c26d;">●</span>Eğitimler</a>
                                </li> 
                                <li class="nav-item me-3">
                                    <a class="nav-link" href="#">Komünite</a>
                                </li> 
                                <li class="nav-item me-3">
                                    <a class="nav-link" href="#">Şirketler</a>
                                </li> 
                            </ul>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-success loginbtn" type="submit">Giriş / Üye Ol</button>
                    </div>
              </nav>
        </div>
    </header>
    <main>
        <div class="first-carousel">
            <div class="container" style="height: 430px;">
                <div id="carouselExampleIndicators" class="carousel slide pt-5 crs-big">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner" style="height: 430px;">
                      <div class="carousel-item active">
                        <img src="wwwroot/images/slide1.webp" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="wwwroot/images/slide2.webp" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="wwwroot/images/slide3.webp" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="wwwroot/images/slide4.webp" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next crs-btn" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                 <!-- <div class="frame-img-left"><img src="wwwroot/images/shape-dots.svg" alt="shape-dots"></div>
                  <div class="frame-img-right"><img src="wwwroot/images/kesik-yan-cizgi.svg" alt="kesik-yan-cizgi"></div> -->
            </div>
            
            <div class="carousel-line"></div>
        </div>
    </main>
    <footer></footer>



    <script src="wwwroot/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
